<body>
<style type="text/css">

    #Mail {
        margin: 0 auto;
    }

    .block {
        height: 20px;
    }

    .line {
        height: 40px;
    }

    .btn {
        background: #FF3030;
        line-height: 20px;
        width: 50px;
        border-radius: 50px;
        border: 1px solid;
        color: #fff;
        font-size: 8px;
    }

    .back {
        background: #fff;
        line-height: 30px;
        width: 50px;
        border-radius: 50px;
        border: 1px solid;
        color: #999;
        font-size: 8px;
    }

    #refresh {
        background: #71C671;
        line-height: 20px;
        width: 50px;
        border-radius: 50px;
        border: 1px solid;
        color: #fff;
        font-size: 8px;
    }

    #delete {
        background: #778899;
        line-height: 20px;
        width: 50px;
        border-radius: 50px;
        border: 1px solid;
        color: #fff;
        font-size: 8px;
    }

    #unread {
        background: #FFA54F;
        line-height: 20px;
        width: 70px;
        border-radius: 50px;
        border: 1px solid;
        color: #fff;
        font-size: 8px;
    }

    .labels {
        width: 50px;
        display: inline-block;
    }

    .operate {
        margin: 0 auto;
    }

    .select {
        position: absolute;
        left: 55px;
    }
</style>

<div class="item-main">
    <table>
        <tr>


            <td>
                <button id="btnAdd" class="l-button"
                        style="width:90px;color:#57b255;">新增
                </button>
            </td>

            <td>
                <button id="btnDel" class="l-button"
                        style="width:75px;color:red;">删除
                </button>
            </td>

            <td>
                <button id="btnRefresh" class="l-button"
                        style="width:75px;color:#57b255;">刷新
                </button>
            </td>


        </tr>


    </table>

    <div class="container" align="center" style="width: 100%">
        <div id="usersList" style="width: 100%"></div>
    </div>



</div>
