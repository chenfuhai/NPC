<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
    <title>东乡人大网系统后台登录</title>
    <script src="/ligerStatic/lib/jquery/jquery-1.5.2.min.js" type="text/javascript"></script>
    <link href="/ligerStatic/lib/ligerUI/skins/Aqua/css/ligerui-dialog.css" rel="stylesheet" type="text/css" />
    <link href="/ligerStatic/lib/ligerUI/skins/Gray/css/dialog.css" rel="stylesheet" type="text/css" />
    <link href="/ligerStatic/css/login.css" rel="stylesheet" type="text/css" />
    
    
    <script src="/ligerStatic/lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="/ligerStatic/lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="/ligerStatic/js/LZH.js" type="text/javascript"></script>
	<script type="text/javascript" src="/ligerStatic/js/login.js"></script>
	<script type="text/javascript" src="/ligerStatic/js/XHD.js"></script>
	<script type="text/javascript" src="/ligerStatic/js/jquery.md5.js"></script>

</head>

<body style="padding:10px"> 
    <div id="login">
        <div id="loginlogo"></div>
        <div id="loginpanel">
            <div class="panel-h"></div>
            <div class="panel-c">
                <div class="panel-c-l">
                   
                    <table cellpadding="0" cellspacing="0">
                        <tbody>
                         <tr>
                            <td align="left" colspan="2"> 
                             <h3>请使用系统账号登录</h3>
                            </td>
                            </tr>
                         <form id="loginForm">
                            <tr>
                            <td align="right">用户名：</td><td align="left"><input type="text" name="userName" id="txtUsername" class="login-text" /></td>
                            </tr>
                            <tr>
                            <td align="right">密  &nbsp;码：</td><td align="left"><input type="password" name="userPwd" id="txtPassword" class="login-text" /></td>
                            </tr>
                         </form>
                            <tr >
                            <td align="center" colspan="2">
                                <input type="submit" id="btnLogin" value="登陆" class="login-btn" />
                            </td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
                <div class="panel-c-r" style="text-align: center;">
                    <p>欢迎使用东乡人大网后台管理系统</p>
                <p>请从左侧输入登录账号和密码进行登录</p>
                <p>如果遇到系统问题，请联系网络管理员</p>
                </div>
            </div>
            <div class="panel-f"></div>
        </div>
         <div id="logincopyright">Copyright © 2017 江西六丰信息科技有限公司 </div>
    </div>
</body>
</html>
